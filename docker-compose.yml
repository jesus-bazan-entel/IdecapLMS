version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: apololms-api
    ports:
      - "8000:8000"
    environment:
      - DEBUG=false
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - CORS_ORIGINS=https://apololms.web.app,https://apololms.firebaseapp.com,http://localhost:5173
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=1440
      - FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      # Mount Firebase service account credentials
      - ./firebase-service-account.json:/app/firebase-service-account.json:ro
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Add Redis for caching (if needed in the future)
